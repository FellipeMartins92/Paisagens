<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header id="cabeca">
    </header>
    <section id="middle">
        <div id="middle-container">
            <div class="imagens">
                <img class="direita" src="imagens/9169455-ceu-dourado-por-do-sol-na-costa-natureza-paisagem-vetor.jpg" alt="img1">
                <img class="direita" src="imagens/como-usar-a-cor-na-fotografia-de-paisagem-1.jpg" alt="img2">
                <img class="direita" src="imagens/images.jpg" alt="img3">
            </div>
            <div class="imagens">
                <img class="esquerda" src="imagens/istockphoto-517188688-612x612.jpg" alt="img4">
                <img class="esquerda" src="imagens/nova.jpg" alt="img5">
                <img class="esquerda" src="imagens/Paisagem-1.jpg" alt="img6">
            </div>
        </div>
        <div id="login">
            <div class="dentro_login">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="dentro_login">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <button>Login</button>
        </div>
    </section>
    <footer>
        <div id="fundo_pagina">
        </div>
    </footer>
    
</body>
</html>
